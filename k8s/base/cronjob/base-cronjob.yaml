apiVersion: batch/v1
kind: CronJob
metadata:
  name: school-cronjob
  labels:
    app: school-cronjob
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: "Replace"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: school-cronjob
        spec:
          serviceAccountName: school-service
          volumes:
            - name: school-secrets
              csi:
                driver: secrets-store.csi.k8s.io
                readOnly: true
                volumeAttributes:
                  secretProviderClass: managex-school-secrets
          containers:
            - name: school-cronjob
              image: "399600302704.dkr.ecr.ap-south-1.amazonaws.com/managex_school_production:bb6e2a14b33615a7136e5ab799b520dba6a1bb40-version-1.00"
              command: ["php", "/var/www/html/artisan", "schedule:run"]
              volumeMounts:
                - name: school-secrets
                  mountPath: "/var/www/html/.env"
                  subPath: ".env"
                  readOnly: true
          restartPolicy: OnFailure
