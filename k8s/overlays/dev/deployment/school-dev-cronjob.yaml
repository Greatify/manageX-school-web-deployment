apiVersion: batch/v1
kind: CronJob
metadata:
  name: school-cronjob
spec:
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: school-cronjob
        spec:
          volumes:
            - name: school-secrets
              csi:
                driver: secrets-store.csi.k8s.io
                readOnly: true
                volumeAttributes:
                  secretProviderClass: managex-school-secrets
          containers:
            - image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/managex_school:92183768d52b988f0f99302dde5b728e65ac3dcb-Add-CI-workflow-for-ManageX-School-Dev-environment-pushed-by-surya1005
