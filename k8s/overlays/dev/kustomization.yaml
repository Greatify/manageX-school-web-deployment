# Kustomization configuration for development environment
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: dev-managex-school
namePrefix: managex-
labels:
  - pairs:
      environment: development
    includeSelectors: false
    includeTemplates: true

resources:
  - ../../base

# Patches for different Kubernetes resources
patches:
  # Patch for CronJob configuration
  - target:
      kind: CronJob
      name: school-cronjob
    patch: |-
      apiVersion: batch/v1
      kind: CronJob
      metadata:
        name: school-cronjob
        labels:
          app: school-cronjob
      spec:
        jobTemplate:
          spec:
            template:
              metadata:
                labels:
                  app: school-cronjob
              spec:
                containers:
                  - name: school-cronjob
                    image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/managex_school:30409f32ba5dd8953a1f27533a22022ab8f0b53b-Share-Credentials--Fee-Gst-Dis-pushed-by-vinothgreat

  # Patch for Deployment configuration
  - target:
      kind: Deployment
      name: school
    patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: school
        labels:
          app: managex-school
      spec:
        template:
          metadata:
            labels:
              app: managex-school
            annotations:
              kubernetes.io/change-cause: Update to 399600302704.dkr.ecr.ap-south-1.amazonaws.com/managex_school:30409f32ba5dd8953a1f27533a22022ab8f0b53b-Share-Credentials--Fee-Gst-Dis-pushed-by-vinothgreat 
          spec:
            containers:
              - name: managex-school
                image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/managex_school:30409f32ba5dd8953a1f27533a22022ab8f0b53b-Share-Credentials--Fee-Gst-Dis-pushed-by-vinothgreat
                resources:
                  requests:
                    cpu: 400m
                    memory: 600Mi
                  limits:
                    cpu: 500m
                    memory: 700Mi

  # Patch for Ingress configuration
  - target:
      kind: Ingress
      name: school-ingress
    patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: school-ingress
        annotations:
          alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:399600302704:certificate/cacda6c3-9dea-4893-9b70-ed93388e9576
      spec:
        rules:
          - http:
              paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: managex-school-service
                      port:
                        number: 80
        tls:
          - hosts:
              - greatifydev.school
            secretName: tls-secret

  # Patch for SecretProviderClass configuration
  - target:
      kind: SecretProviderClass
      name: school-secrets
    patch: |-
      apiVersion: secrets-store.csi.x-k8s.io/v1
      kind: SecretProviderClass
      metadata:
        name: school-secrets
      spec:
        parameters:
          objects: |
            - objectName: arn:aws:secretsmanager:ap-south-1:399600302704:secret:Managex-school-dev-kVqmgl
              objectAlias: ".env"
              objectType: "secretsmanager"