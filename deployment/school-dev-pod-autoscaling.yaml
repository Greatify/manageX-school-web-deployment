apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: managex-dev-pod-autoscaler
  namespace: dev-managex-school
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: managex-school-dev
  minReplicas: 1
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
