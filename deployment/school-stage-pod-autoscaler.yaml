apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: school-stage-autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: school-stage
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70