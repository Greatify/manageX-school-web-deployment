apiVersion: apps/v1
kind: Deployment
metadata:
  name: managex-school-dev
  namespace: dev-managex-school
  labels:
    app: managex-school-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: managex-school-dev
  template:
    metadata:
      labels:
        app: managex-school-dev
  spec:
      serviceAccountName: school-dev-service
      volumes:
        - name: school-secrets-dev
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "school-dev-secrets"
      containers:
        - name: managex-school-dev
          image: 399600302704.dkr.ecr.ap-south-1.amazonaws.com/managex_school:dev-laravel-62189bb552f5b524d3b16a9f6506b7555341e928
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: school-secrets-dev
              mountPath: "/mnt/secret-store"
              readOnly: true
          lifecycle:
            postStart:
              exec:
                command: ['cp', '-R', '/mnt/secret-store/.env', '/var/www/html/.env']
